<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tageskalender</title>
    <link rel="stylesheet" href="kalender_tag.css">
</head>
<body>
    <div class="calendar-container">
        <div class="header-container">
            <h1>Tageskalender</h1>
            <div class="date-navigation">
                <button id="prevDayBtn" class="nav-btn" title="Vorheriger Tag">◄</button>
                <button id="todayBtn" class="nav-btn today-btn" title="Heute">Heute</button>
                <button id="nextDayBtn" class="nav-btn" title="Nächster Tag">►</button>
            </div>
        </div>
        <div id="currentDateDisplay" class="current-date"></div>
        <div id="calendar" class="calendar-grid"></div>
    </div>
    <script src="kalender_tag.js"></script>
</body>
</html>
